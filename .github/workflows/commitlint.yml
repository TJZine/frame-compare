name: commitlint

on: [push, pull_request]
permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node (LTS) with cache
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install commitlint
        run: npm i -D @commitlint/cli @commitlint/config-conventional
      - name: Print tool versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      # For pushes: check all commits in the push (not just "last")
      - name: Validate push commits (range)
        if: github.event_name == 'push'
        run: |
          set -euo pipefail
          ZERO_SHA="0000000000000000000000000000000000000000"
          RANGE_FROM="${{ github.event.before }}"
          RANGE_TO="${{ github.sha }}"
          if [ -z "$RANGE_FROM" ] || [ "$RANGE_FROM" = "$ZERO_SHA" ] || ! git rev-parse --verify "$RANGE_FROM" >/dev/null 2>&1; then
            RANGE_FROM="$(git rev-list --max-parents=0 "$RANGE_TO" | head -n 1)"
          fi
          echo "Linting commits from $RANGE_FROM to $RANGE_TO"
          npx commitlint --from "$RANGE_FROM" --to "$RANGE_TO" --verbose

      # For PRs: check only the commits in the PR diff
      - name: Validate PR commits (range)
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
