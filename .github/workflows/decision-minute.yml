name: decision-minute
permissions:
  contents: write
on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  extract-and-store:
    if: >-
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Load PR metadata
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.workflow_run.pull_requests?.[0];
            if (!pr) {
              core.setFailed('workflow_run payload missing pull request data');
              return;
            }

            const fullPr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            if (!fullPr.data.merged_at) {
              core.notice(`PR #${pr.number} is not merged; skipping Decision Minute creation.`);
              core.setOutput('should_run', '');
              return;
            }

            core.setOutput('should_run', 'true');
            core.setOutput('number', String(fullPr.data.number));
            core.setOutput('title', fullPr.data.title ?? '');
            core.setOutput('body', fullPr.data.body ?? '');
            core.setOutput('merged_at', fullPr.data.merged_at ?? '');
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.repository }}

      - name: Write Decision Minute to docs/notes
        if: ${{ steps.pr.outputs.should_run != '' }}
        shell: bash
        env:
          PR_TITLE: ${{ steps.pr.outputs.title }}
          PR_BODY:  ${{ steps.pr.outputs.body }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          PR_MERGED_AT: ${{ steps.pr.outputs.merged_at }}
        run: |
          mkdir -p docs/notes
          slug="$(echo "${PR_TITLE,,}" | tr -cd '[:alnum:]- ' | tr ' ' '-' | sed 's/--*/-/g')"
          date="${PR_MERGED_AT%%T}"
          file="docs/notes/${date}-${slug:-pr-${PR_NUMBER}}.md"

          echo "# Decision Minute â€“ PR #${PR_NUMBER}: ${PR_TITLE}" > "$file"
          echo "" >> "$file"
          echo "${PR_BODY}" >> "$file"

      - name: Create PR with note
        if: ${{ steps.pr.outputs.should_run != '' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(notes): add Decision Minute for PR #${{ steps.pr.outputs.number }}"
          title: "docs: add Decision Minute for PR #${{ steps.pr.outputs.number }}"
          body: "Automated Decision Minute extracted from PR body."
          branch: "docs/decision-minute-pr-${{ steps.pr.outputs.number }}"
          token: ${{ secrets.BOT_PAT }}
