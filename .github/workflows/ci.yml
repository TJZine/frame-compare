name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .  # repo root, matches your layout

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      # (Optional) quick tree to sanity-check paths if something fails again
      - name: Debug tree
        run: |
          pwd
          ls -la

      - name: Set up project
        run: |
          uv venv --python 3.11
          uv pip sync requirements.txt

      - name: Run tests
        run: uv run python -m pytest -q
