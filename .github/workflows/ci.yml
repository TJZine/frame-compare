name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .  # repo root

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: Set up project
        run: |
          uv venv --python 3.11
          uv pip sync requirements-dev.txt

      - name: Run tests
        run: uv run python -m pytest -q
