name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Set up project
        working-directory: comparison_tool
        run: |
          uv venv --python 3.11
          uv pip sync requirements.txt
      - name: Run tests
        working-directory: comparison_tool
        run: uv run -m pytest -q
